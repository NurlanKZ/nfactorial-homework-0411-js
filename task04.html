<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task04</title>
</head>
<body>
    <script>
        // Task 04
        // using for loop
        let sum =0;
        for (let i =1; i<=100; i++) {
            if (i%2==0)
                sum+=i;
        }
        console.log('using for result is:',sum);

        // using while
        sum=0;
        let i =1;
        while (i<=100) {
            if (i%2==0)
                sum+=i;
            i++;
        }
        console.log('using while result is:',sum);
    </script>
</body>
</html>
